name: 'Release CI'

# on new version tag create
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-20.04' # aarch64 linux
            args: '--target aarch64-unknown-linux-gnu'
          - platform: 'ubuntu-20.04' # x86_64 linux
            args: '--target x86_64-unknown-linux-gnu'
          - platform: 'windows-latest' # aarch64 windows
            args: '--target aarch64-pc-windows-msvc'
          - platform: 'windows-latest' # x86_64 windows
            args: '--target x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.settings.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.settings.platform == 'ubuntu-20.04'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i '/^deb /s/deb /deb [arch=amd64] /' /etc/apt/sources.list
          sudo echo -e "\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy universe\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates universe\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy multiverse\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates multiverse\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-backports main restricted universe multiverse\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security universe\n\
                        deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security multiverse" >> /etc/apt/sources.list
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            libwebkit2gtk-4.0-dev:arm64 \
            libappindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            patchelf:arm64
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Install the required compiler targets
          targets: ${{ 
            matrix.settings.platform == 'macos-latest' && 
              'aarch64-apple-darwin,x86_64-apple-darwin' || 
            matrix.settings.platform == 'ubuntu-20.04' && 
              'aarch64-unknown-linux-gnu,x86_64-unknown-linux-gnu' || 
            matrix.settings.platform == 'windows-latest' && 
              'aarch64-pc-windows-msvc,x86_64-pc-windows-msvc' || 
            '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # the action automatically replaces __VERSION__ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
